<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div id="switch-wrapper" class="switch-cont">
        <span class="x-span">x</span>
        <label class="switch">
          <input type="checkbox" id="choose" />
          <span class="slider round"></span>
        </label>
        <span class="o-span">0</span>
      </div>
      <div class="text-cont">
        It's
        <p id="turn" class="turn"></p>
        turn
      </div>
    </div>
    <section id="list" class="main-wrapper">
      <div id="block-1" class="block"></div>
      <div id="block-2" class="block"></div>
      <div id="block-3" class="block"></div>
      <div id="block-4" class="block"></div>
      <div id="block-5" class="block"></div>
      <div id="block-6" class="block"></div>
      <div id="block-7" class="block"></div>
      <div id="block-8" class="block"></div>
      <div id="block-9" class="block"></div>
    </section>
    <button id="restart">restart</button>
  </body>
</html>
